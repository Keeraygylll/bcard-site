<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LenyaMusic</title>
  <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/style.css" rel="stylesheet">
  <link href="./styles/media.css" rel="stylesheet">
  <script src="scrypt.js"></script>
  <style>
  </style>
</head>
<body>

<main>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center align-items-center py-3 mb-4 border-bottom">
      <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img class="bi me-2" width="40" height="40" src="img/lenya.jpg" alt="Описание изображения">
          <span class="fs-4 c_font">LenyaMusic</span>
      </a>
      <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link c_font" href="index.html">Главная</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link c_font" href="info.html">Информация о оборудовании</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link c_font" href="contact.html">Связь со мной</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>
  </div>
  <div class="container">
    <form action="/submit" method="POST" id="contact-form">
        <h2 class="c_font media_c text-center c">Связь со мной</h2>
        <div class="mb-3">
            <label for="telephone" class="form-label">Телефон</label>
            <input type="text" class="form-control" id="telephone" name="telephone" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Сообщение</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="g-recaptcha" data-sitekey="6LfGD-EpAAAAAKbwRI50dsRJrl10_V-xtSba-5UD"></div>
        <button type="submit" class="btn img-c">Отправить</button>
    </form>
</div>

<footer class="text-center py-3 c_media cke">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center align-items-center">
          <div style="padding-right: 10px;">
            <img src="img/Telegram_logo.svg" alt="Telegram Logo" width="32" height="32">
          </div>
          <a href="" class="fs-6 c_font">Telegram</a>
        </div>
      </div>
      <div class="col">
        <div class="d-flex justify-content-center align-items-center">
          <div style="padding-right: 10px;">
            <img src="./img/VK_Compact_Logo_(2021-present).svg" alt="VK Logo" width="32" height="32">
          </div>
          <a href="" class="fs-6 c_font">Группа VK</a>
        </div>
      </div>
  </div>
</footer>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
